<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model:Planet Mass </title>
<link rel='stylesheet' href='style.css'>
 
  </head>
  
  <body style='font-family:candara;background-image:url("giphy.gif")'>
    
<h1>Calculate weight of an Object on a planet</h1>
<div class="title">
<input type='text' placeholder='Mass of Object' autocomplete='on'> 
<select id = 'planetli'> 
<option value = 'mercury'>Mercury</option> 
<option value = 'venus'>Venus</option> 
<option value = 'earth'>Earth</option> 
<option value = 'mars'>Mars</option> 
<option value = 'jupiter'>Jupiter</option> 
<option value = 'uranus'>Uranus</option> 
<option value = 'saturn'>Saturn</option> 
<option value = 'neptune'>Neptune</option> 
<option value = 'pluto'>Pluto</option>
</select>
<button>Calculate Weigth</button>
</div>
<div class="outer"><div class='out'><div class='in'>Input Mass value</div></div></div>

    <script src="script.js"> 
    </script>
  </body>
</html>
